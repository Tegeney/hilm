{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AliEarn Ethiopia" class="logo mb-3" style="height: 70px;">
                    <h2 class="text-white">Welcome Back!</h2>
                    <p class="text-white-50">Sign in to access your earnings</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-light toggle-password" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('register') }}" class="text-warning">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
